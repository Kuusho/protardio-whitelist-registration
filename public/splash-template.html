<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 200px;
      height: 200px;
      background: #0a0a0a;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Scanlines */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.2) 2px,
        rgba(0, 0, 0, 0.2) 4px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    .container {
      text-align: center;
      z-index: 5;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    
    .title {
      color: #00ff00;
      font-size: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ef4444"/>
          <stop offset="100%" style="stop-color:#b91c1c"/>
        </linearGradient>
      </defs>
      <polygon points="50,10 90,35 90,75 50,100 10,75 10,35" fill="url(#redGrad)" stroke="#7f1d1d" stroke-width="2"/>
      <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-family="Arial Black">P</text>
    </svg>
    
    <p class="title">PROTARDIO</p>
  </div>
</body>
</html>
