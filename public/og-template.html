<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Scanlines */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.3) 2px,
        rgba(0, 0, 0, 0.3) 4px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    .container {
      text-align: center;
      z-index: 5;
    }
    
    .logo {
      width: 180px;
      height: 180px;
      margin-bottom: 30px;
    }
    
    .phase-banner {
      display: inline-block;
      background: #dc2626;
      padding: 12px 32px;
      transform: rotate(-1deg);
      border: 4px solid #7f1d1d;
      margin-bottom: 20px;
    }
    
    .phase-text {
      color: white;
      font-size: 28px;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0 #000;
    }
    
    .title {
      color: #00ff00;
      font-size: 36px;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      font-family: monospace;
      margin-bottom: 8px;
    }
    
    .highlight {
      color: #ff00ff;
    }
    
    .border-box {
      border: 3px solid #00ff00;
      padding: 20px 40px;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    
    .cta {
      color: #00ff00;
      font-size: 16px;
      letter-spacing: 2px;
    }
    
    /* Corner decorations */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid #00ff00;
    }
    
    .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
    .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
    .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
  </style>
</head>
<body>
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
  
  <div class="container">
    <!-- Logo placeholder - replace with actual logo -->
    <svg class="logo" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ef4444"/>
          <stop offset="100%" style="stop-color:#b91c1c"/>
        </linearGradient>
      </defs>
      <!-- Isometric P shape -->
      <polygon points="50,10 90,35 90,75 50,100 10,75 10,35" fill="url(#redGrad)" stroke="#7f1d1d" stroke-width="2"/>
      <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-family="Press Start 2P">P</text>
    </svg>
    
    <div class="phase-banner">
      <span class="phase-text">PHASE 1</span>
    </div>
    
    <h1 class="title">TIER 3 ALLOWLIST</h1>
    
    <p class="subtitle">10,000 wartime farcaster pfps</p>
    <p class="subtitle"><span class="highlight">remiliochain subculturae</span></p>
    
    <div class="border-box">
      <span class="cta">â–¶ REGISTER NOW</span>
    </div>
  </div>
</body>
</html>
